<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400;700&display=swap');

        /* CSS Reset and Base Styles */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        img,
        picture,
        video,
        canvas,
        svg {
            display: block;
            max-width: 100%;
            height: auto;
        }

        input,
        button,
        textarea,
        select {
            font-family: var(--font-family-main);
        }

        /* Variables */
        :root {
            color-scheme: light dark;
            /* New neon colors from the second CSS */
            --neon-green: #E5FF44;
            --neon-green-light: #E5FF4488;
            --neon-green-xlight: #E5FF4444;
            --neon-blue: #44E5FF;
            --neon-red: #FF44E5;
            --neon-yellow: #FFFF44;
            --neon-purple: #E544FF;
            --neon-orange: #FF9944;
            --neon-pink: #FF44B2;
            --neon-cyan: #44FFE5;

            /* Original colors kept for fallback */
            --orange: #FF4F00;
            --dark-orange: #cc4100;
            --blue: #2B88D9;
            --off-white: #fdfdfd;
            --white: #ffffff;
            --off-black: #0C090A;
            --black: #000000;
            --tan: #fdf6e3;
            --ansi-red: #dc322f;
            --maroon: #4f0000;
            --gray: #657b83;
            --tasteful-dark: #1f1f1f;

            /* New theme variables */
            --primary-color: var(--neon-green);
            --primary-light: var(--neon-green-light);
            --primary-xlight: var(--neon-green-xlight);
            --secondary-color: var(--neon-blue);
            --tertiary-color: var(--neon-red);
            --quaternary-color: var(--neon-yellow);

            --font-family-main: 'Kode Mono', monospace;

            /* Adding modern variables from second CSS */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --transition-fast: 150ms ease;
            --transition-normal: 250ms ease;
            --button-border-width: 2px;
        }

        /* Typography */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        label,
        li,
        span {
            font-family: var(--font-family-main);
            color: light-dark(var(--off-black), var(--off-white));
            line-height: 1.5;
        }

        p,
        li {
            font-size: 0.875rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        h3 {
            font-size: 1.125rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        h4 {
            font-size: 1.2em;
        }

        h5 {
            font-size: 1.1em;
        }

        h6 {
            font-size: 1em;
        }

        a {
            font-family: var(--font-family-main);
            color: light-dark(var(--secondary-color), var(--primary-color));
            text-decoration: none;
        }

        a:hover {
            color: light-dark(var(--primary-color), var(--tertiary-color));
            text-decoration: underline wavy;
        }

        /* Layout */
        body {
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            background-color: light-dark(var(--tan), var(--tasteful-dark));
            background-image: radial-gradient(circle at 81% 210%, var(--primary-light) 17%, transparent 77.05%);
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }

        /* Forms */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background-color: light-dark(rgba(255, 255, 255, 0.95), rgba(31, 31, 31, 0.95));
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }

        form label {
            margin-bottom: 0.5rem;
            font-weight: 400;
            text-align: left;
            font-size: 0.875rem;
            color: light-dark(var(--gray), var(--off-white));
        }

        form input {
            padding: 0.75rem;
            border: var(--button-border-width) solid light-dark(var(--gray), var(--gray));
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
            background-color: light-dark(var(--white), var(--off-black));
            color: light-dark(var(--off-black), var(--off-white));
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-xlight);
        }

        form input[readonly] {
            background-color: light-dark(#f5f5f5, #2a2a2a);
            cursor: not-allowed;
        }

        /* Button styles */
        button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            background-color: var(--primary-color);
            color: var(--off-black);
            border: var(--button-border-width) solid transparent;
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
            cursor: pointer;
            width: 100%;
        }

        button:hover:not(:disabled) {
            background-color: light-dark(var(--off-white), var(--off-black));
            color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background-color: light-dark(var(--off-white), var(--off-black));
            color: var(--primary-color);
            border: var(--button-border-width) solid var(--primary-color);
        }

        button.secondary:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--off-black);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            text-align: left;
        }

        .form-group button {
            margin-top: 0.5rem;
        }

        /* Details/Summary styling */
        details {
            margin-top: 1rem;
            text-align: left;
        }

        summary {
            cursor: pointer;
            font-size: 0.875rem;
            color: light-dark(var(--gray), var(--off-white));
            padding: 0.5rem 0;
            transition: color var(--transition-fast);
        }

        summary:hover {
            color: var(--primary-color);
        }

        details[open] summary {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        details > div {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Dark mode optimizations */
        @media (prefers-color-scheme: dark) {
            form {
                background-color: rgba(31, 31, 31, 0.95);
            }

            form input {
                background-color: var(--off-black);
                color: var(--off-white);
                border-color: var(--gray);
            }

            form input[readonly] {
                background-color: #2a2a2a;
            }

            button.secondary {
                background-color: var(--off-black);
            }
        }

        /* Update notification styles */
        .update-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--neon-yellow);
            color: var(--off-black);
            padding: 1rem 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            display: none;
            z-index: 1000;
            animation: slideDown 0.3s ease-out;
            text-align: center;
            min-width: 300px;
        }

        .update-notification.show {
            display: block;
        }

        .update-notification h4 {
            margin: 0 0 0.5rem 0;
            font-size: 1.125rem;
            font-weight: 700;
        }

        .update-notification p {
            margin: 0 0 1rem 0;
            font-size: 0.875rem;
        }

        .update-notification .button-group {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .update-notification button {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            width: auto;
            min-width: 100px;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        /* Previously booted nodes styles */
        #node-dirs {
            margin-top: 2rem;
            background-color: light-dark(rgba(255, 255, 255, 0.95), rgba(31, 31, 31, 0.95));
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }

        #node-dirs h2 {
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 400;
        }

        #node-dirs-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .node-item {
            background-color: light-dark(var(--white), var(--off-black));
            border: 2px solid light-dark(var(--gray), var(--gray));
            border-radius: var(--radius-md);
            padding: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-align: left;
        }

        .node-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .node-item .node-path {
            font-weight: 700;
            color: light-dark(var(--off-black), var(--off-white));
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
            word-break: break-all;
        }

        .node-item .node-details {
            font-size: 0.75rem;
            color: var(--gray);
        }

        .show-more-btn {
            margin-top: 1rem;
            width: 100%;
        }

        #node-dirs.hidden {
            display: none;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            form {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            h3 {
                font-size: 1rem;
            }

            .update-notification {
                width: calc(100% - 2rem);
                min-width: auto;
                left: 1rem;
                right: 1rem;
                transform: none;
            }

            .update-notification .button-group {
                flex-direction: column;
            }

            .update-notification button {
                width: 100%;
            }

            #node-dirs {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="update-notification" class="update-notification">
        <h4>Update Available!</h4>
        <p id="update-message"></p>
        <div class="button-group">
            <button id="download-update">Download Update</button>
            <button id="dismiss-update" class="secondary">Dismiss</button>
        </div>
    </div>
    <div class="container">
    <h1>Hyperdrive</h1>
    <form id="node-form" class="form">
        <h3>Select your Hyperware home directory (where it will store files), or create a new one</h3>
        <div class="form-group">
            <input type="text" id="node-name" name="node-name" placeholder="Node Home Directory" readonly
                title="Select the node's directory to store its home folder on disk. Note that this does not register the name in Hyperdrive.">
            <button id="select-dir">Select Directory</button>
        </div>
        <button id="submit" type="submit">Submit</button>
        <details>
            <summary>Advanced</summary>
            <div>
                <label for="node-port">Node port:</label>
                <input type="number" id="node-port" name="node-port" min="8000" max="65535" placeholder="(optional)"
                    title="Enter the port the node should locally serve its frontend on. This should be an unused port between 8000 and 65535.">
            </div>
            <div>
                <label for="node-rpc">Node RPC:</label>
                <input type="text" id="node-rpc" name="node-rpc" placeholder="(optional)"
                    title="Enter the RPC URL for the node. This should be an Optimism Mainnet WebSockets RPC URL, for example: wss://optimism-mainnet.infura.io/v3/YOUR-API-KEY">
            </div>
        </details>
    </form>

    <div id="node-dirs" class="hidden">
        <h2>Previously booted nodes</h2>
        <ul id="node-dirs-list"></ul>
        <button id="show-more-btn" class="show-more-btn secondary" style="display: none;">Show more</button>
    </div>
    <script src="./main.js"></script>
    </div>
</body>

</html>
