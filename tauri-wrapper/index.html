<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Kinode</h1>
    <form id="node-form">
        <div>
            <label for="node-name">Node name:</label>
            <input type="text" id="node-name" name="node-name" required>
        </div>
        <div>
            <label for="node-port">Node port (optional, default 8080):</label>
            <input type="number" id="node-port" name="node-port">
        </div>
        <div>
            <label for="node-rpc">Node RPC (optional):</label>
            <input type="text" id="node-rpc" name="node-rpc">
        </div>
        <button type="submit">Submit</button>
    </form>
    <script>
        const form = document.querySelector('#node-form');
        const nodeName = document.querySelector('#node-name');
        const nodePort = document.querySelector('#node-port');
        const nodeRpc = document.querySelector('#node-rpc');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            if (!nodeName.value) {
                alert('Node name is required');
                return;
            }

            window.__TAURI__.invoke('set_node_name', { name: nodeName.value })
                .catch(console.error);

            window.__TAURI__.invoke('set_node_port', { port: nodePort.value })
                .catch(console.error);

            window.__TAURI__.invoke('set_node_rpc', { rpc: nodeRpc.value })
                .catch(console.error);

            // wait a bit
            setTimeout(() => {
                // call boot
                window.__TAURI__.invoke('boot')
                    .catch(console.error);
            }, 300);
            checkAndRedirect();
        });

        let port = (nodePort.value) ? nodePort.value : "8080";

        function checkAndRedirect() {
            fetch(`http://localhost:${port}`, { mode: 'no-cors' })
                .then(() => {
                    window.location.href = `http://localhost:${port}`;
                })
                .catch(() => {
                    setTimeout(checkAndRedirect, 300);
                });
        }
    </script>
</body>

</html>
